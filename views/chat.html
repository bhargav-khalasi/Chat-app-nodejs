<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
<link href="/css/chat.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h3 class=" text-center" id="seluser">Select User to Chat </h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4 id="user_name">User</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <button type="button" id="logout-btn" class="btn btn-info">
                  <span class="glyphicon glyphicon-log-out"></span> Log out
                </button></div>
            </div>
          </div>
          <div class="inbox_chat" id="userlist">
            
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history" id="user_chat">

           
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" id="textmessage" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" id="send" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
      
    </div></div>
    <script src="/js/chat.js"></script>
    </body>
    </html>
